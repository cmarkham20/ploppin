<ion-view title="Ploppin' Login">
    <ion-content>
        <div>
            <div class="list list-inset">
	            <label class="item item-input">
                    <input ng-model="username" type="text" placeholder="Username" />
                </label>
                <label class="item item-input">
                    <input ng-model="email" type="text" placeholder="Email Address" />
                </label>
                <label class="item item-input">
                    <input ng-model="password" type="password" placeholder="Password" />
                </label>
            </div>
            <div class="padding-left padding-right">
                <div class="button-bar">
                    <a class="button" ng-click="login(email, password)">Login</a>
                    <a class="button" ng-click="register(email, password, username)">Register</a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
