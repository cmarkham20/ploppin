<ion-view title="Your Account" ng-init="">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-person" ng-click="signOut()"></button>
    </ion-nav-buttons>
    <ion-content>
    	<div class="padding">
            <label class="item item-input">
                <input ng-model="name" type="text" placeholder="Your Name" />
            </label>
        </div>
        <div class="padding-left padding-right">
                <div class="button-bar">
                    <a class="button" ng-click="save(name)">Save</a>
                </div>
            </div>
    </ion-content>
</ion-view>
